<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>

<body class="auth-body">

<nav th:replace="~{fragments/navbar}"></nav>

<main>
    <div class="container d-flex justify-content-center align-items-center auth-wrapper">

        <form th:action="@{/submit}" method="post" th:object="${user}"
              class="auth-card shadow-lg p-4 rounded-4 mt-4">

            <h1 class="text-center mb-4 auth-title">Регистрация</h1>

            <!-- Име -->
            <div class="mb-4">
                <label for="firstName" class="form-label auth-label">Име</label>
                <input type="text" th:field="*{firstName}" id="firstName"
                       class="form-control auth-input">
                <div th:each="error : ${#fields.errors('firstName')}"
                     th:text="${error}" class="alert alert-danger mt-2 auth-alert"></div>
            </div>

            <!-- Фамилия -->
            <div class="mb-4">
                <label for="lastName" class="form-label auth-label">Фамилия</label>
                <input type="text" th:field="*{lastName}" id="lastName"
                       class="form-control auth-input">
                <div th:each="error : ${#fields.errors('lastName')}"
                     th:text="${error}" class="alert alert-danger mt-2 auth-alert"></div>
            </div>

            <!-- Потребителско име -->
            <div class="mb-4">
                <label for="username" class="form-label auth-label">Потребителско име</label>
                <input type="text" th:field="*{username}" id="username"
                       class="form-control auth-input">
                <div th:each="error : ${#fields.errors('username')}"
                     th:text="${error}" class="alert alert-danger mt-2 auth-alert"></div>
                <div th:if="${existsUserByUsername}" class="alert alert-danger mt-2 auth-alert">
                    Това потребителско име е заето
                </div>
            </div>

            <!-- Имейл -->
            <div class="mb-4">
                <label for="email" class="form-label auth-label">Имейл</label>
                <input type="email" th:field="*{email}" id="email"
                       class="form-control auth-input">
                <small class="form-text text-muted">Никога няма да споделяме вашия имейл с никой.</small>

                <div th:each="error : ${#fields.errors('email')}"
                     th:text="${error}" class="alert alert-danger mt-2 auth-alert"></div>

                <div th:if="${existsUserByEmail}" class="alert alert-danger mt-2 auth-alert">
                    Този имейл вече е използван
                </div>
            </div>

            <!-- Парола -->
            <div class="mb-4">
                <label for="password" class="form-label auth-label">Парола</label>
                <input type="password" th:field="*{password}" id="password"
                       class="form-control auth-input">
                <div th:each="error : ${#fields.errors('password')}"
                     th:text="${error}" class="alert alert-danger mt-2 auth-alert"></div>
            </div>

            <!-- Бутон -->
            <input type="submit" class="btn btn-accent w-100 mb-3" value="Регистрация"/>

            <div class="text-center mt-3">
                <a href="/sign-in" class="auth-link">Вече имаш акаунт?</a>
            </div>

        </form>

    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
