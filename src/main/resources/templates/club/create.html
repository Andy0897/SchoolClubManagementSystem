<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<main>
    <div class="container mt-5" style="max-width: 600px;">
        <form th:action="@{/clubs/submit}" method="post" enctype="multipart/form-data" th:object="${club}">
            <h1 class="text-center mb-4">Създаване на клуб</h1>

            <div class="row g-4">
                <div class="col-12">
                    <label for="name" class="mb-1">Име на клуба</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" />
                    <div th:each="error : ${#fields.errors('name')}" th:text="${error}" class="alert alert-danger mt-2" role="alert"></div>
                </div>

                <div class="col-12">
                    <label for="description" class="mb-1">Описание на клуба</label>
                    <input type="text" id="description" th:field="*{description}" class="form-control" />
                    <div th:each="error : ${#fields.errors('description')}" th:text="${error}" class="alert alert-danger mt-2" role="alert"></div>
                </div>

                <div class="col-12">
                    <label for="logo" class="mb-1">Лого</label>
                    <input type="file" id="logo" name="logo" class="form-control" accept="image/png, image/gif, image/jpeg" />
                    <div th:if="${hasUploadError}" th:text="Възникна грешка" class="alert alert-danger mt-2" role="alert"></div>
                    <div th:if="${!isLogoSelected}" class="alert alert-danger mt-2" role="alert">
                        Полето не може да бъде празно
                    </div>
                </div>

                <div class="col-12">
                    <input type="submit" class="btn btn-primary w-100" value="Създай" />
                </div>
            </div>
        </form>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
