<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body>

<nav th:replace="~{fragments/navbar}"></nav>

<main class="container py-5" style="max-width: 900px;">

    <!-- Title -->
    <h1 class="fw-bold mb-4 text-center">
        Ученици в клуба: <span th:text="${club.name}"></span>
    </h1>

    <!-- If no students -->
    <div th:if="${#lists.isEmpty(students)}"
         class="glass-card p-4 shadow text-center fs-5 opacity-75">
        Няма ученици в този клуб.
    </div>

    <!-- Students List -->
    <div class="glass-card p-4 shadow" th:if="${!#lists.isEmpty(students)}">

        <table class="table table-dark table-striped align-middle mb-0">
            <thead>
            <tr>
                <th>#</th>
                <th>Име</th>
                <th>Имейл</th>
                <th class="text-end">Действия</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="s, iter : ${students}">
                <td th:text="${iter.index + 1}"></td>
                <td th:text="|${s.firstName} ${s.lastName}|"></td>
                <td th:text="${s.email}"></td>
                <td class="text-end">

                    <form th:action="|/clubs/${club.id}/remove-student/${s.id}|"
                          method="post"
                          onsubmit="return confirm('Сигурни ли сте, че искате да премахнете този ученик?');">
                        <button class="btn btn-danger btn-sm px-3">
                            Премахни
                        </button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>

    </div>

</main>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
