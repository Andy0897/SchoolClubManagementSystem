<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body class="auth-body">

<nav th:replace="~{fragments/navbar}"></nav>

<main>
    <div class="container d-flex justify-content-center align-items-center auth-wrapper">

        <form th:action="@{/sign-in}" method="post"
              class="auth-card shadow-lg p-4 rounded-4">

            <h1 class="text-center mb-4 auth-title">Вход</h1>

            <div th:if="${param.error}" class="alert alert-danger auth-alert" role="alert">
                Невалидно потребителско име/имейл или парола.
            </div>

            <div th:if="${param.logout}" class="alert alert-warning auth-alert" role="alert">
                Излязохте от профила си.
            </div>

            <div class="mb-4">
                <label for="usernameOrEmail" class="form-label auth-label">
                    Потребителско име или имейл
                </label>
                <input type="text" id="usernameOrEmail" name="usernameOrEmail"
                       class="form-control auth-input">
            </div>

            <div class="mb-4">
                <label for="password" class="form-label auth-label">
                    Парола
                </label>
                <input type="password" id="password" name="password"
                       class="form-control auth-input"
                       value="pass1234">
            </div>

            <input type="submit"
                   class="btn btn-accent w-100 mb-3"
                   value="Вход"/>

            <div class="text-center mt-3">
                <a href="/sign-up" class="auth-link">Все още нямаш акаунт?</a>
            </div>

        </form>

    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
