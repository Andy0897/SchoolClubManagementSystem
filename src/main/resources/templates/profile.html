<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body>

<nav th:replace="~{fragments/navbar}"></nav>

<main class="container py-5" style="max-width: 900px;">

    <!-- Page Title -->
    <h1 class="fw-bold mb-4 text-center">Моят профил</h1>

    <!-- Profile Card -->
    <div class="glass-card p-4 mb-5 shadow">

        <h3 class="fw-semibold mb-3">Информация за потребителя</h3>

        <div class="row g-3">
            <div class="col-md-6">
                <p class="profile-label">Име:</p>
                <p class="profile-value" th:text="${user.firstName}"></p>
            </div>

            <div class="col-md-6">
                <p class="profile-label">Фамилия:</p>
                <p class="profile-value" th:text="${user.lastName}"></p>
            </div>

            <div class="col-md-6">
                <p class="profile-label">Имейл:</p>
                <p class="profile-value" th:text="${user.email}"></p>
            </div>

            <div class="col-md-6">
                <p class="profile-label">Роля:</p>
                <p class="profile-value">
                    <span sec:authorize="hasAuthority('ADMIN')">Учител</span>
                    <span sec:authorize="hasAuthority('USER')">Ученик</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Teacher Section -->
    <div sec:authorize="hasAuthority('ADMIN')" class="mb-5">

        <h3 class="fw-semibold mb-3">Информация за клуб</h3>

        <!-- Teacher *has* a club -->
        <div th:if="${teacherClub != null}" class="glass-card p-4 shadow">

            <h4 class="accent-text fw-bold mb-3" th:text="${teacherClub.name}"></h4>

            <p class="opacity-75 mb-3" th:text="${teacherClub.description}"></p>

            <div class="mt-3 d-flex justify-content-between align-items-center">
                <button class="btn btn-accent"
                        th:onclick="'window.location.href=\'/clubs/' + ${teacherClub.id} + '\';'">
                    Виж клуба
                </button>

                <img th:src="'data:image/png;base64,' + ${teacherClub.logo}"
                     style="width: 90px; height: 90px; object-fit: cover;"
                     class="rounded-circle shadow-sm">
            </div>
        </div>

        <!-- Teacher has NO club -->
        <div th:if="${teacherClub == null}" class="glass-card p-4 shadow text-center">
            <p class="mb-3 fs-5">Все още нямате създаден клуб.</p>
            <button class="btn btn-accent px-4 py-2"
                    onclick="window.location.href='/clubs/create';">
                Създай клуб
            </button>
        </div>

    </div>

    <!-- Student Section -->
    <div th:if="${user.role == 'USER'}">

        <h3 class="fw-semibold mb-3">Моят клуб</h3>

        <!-- Student *is in* a club -->
        <div th:if="${studentClub != null}" class="glass-card p-4 shadow">

            <h4 class="accent-text fw-bold mb-3" th:text="${studentClub.name}"></h4>

            <p class="opacity-75 mb-3" th:text="${studentClub.description}"></p>

            <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-accent"
                        th:onclick="'window.location.href=\'/clubs/' + ${studentClub.id} + '\';'">
                    Виж клуба
                </button>

                <img th:src="'data:image/png;base64,' + ${studentClub.logo}"
                     style="width: 90px; height: 90px; object-fit: cover;"
                     class="rounded-circle shadow-sm">
            </div>

        </div>

        <!-- Student has NO club -->
        <div th:if="${studentClub == null}" class="glass-card p-4 shadow text-center">
            <p class="mb-0 fs-5 opacity-75">Не участвате в никой клуб.</p>
        </div>
    </div>

</main>

<footer th:replace="~{fragments/footer}"></footer>

</body>
